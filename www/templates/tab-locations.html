<ion-view view-title="Locations">
  <ion-content style="background: #e8ebf1;" class="padding">
    <div class="button-bar">
      
      <a ng-click="sortByName()" class="button button-dark button-small icon-right" ng-class="{'ion-chevron-down': nameAscending, 'ion-chevron-up': nameDescending}">Name</a>
      
      <a ng-click="sortByDistance()" class="button button-dark button-small icon-right" ng-class="{'ion-chevron-down': distanceAscending, 'ion-chevron-up': distanceDescending}">Distance</a>
    </div>
    <div class="list card">
    <ion-list>
        <ion-item ng-repeat="location in locations" href="#/tab/location/{{location.id}}" class="item-icon-right">
          <h2>{{ location.name }}</h2>
          <p class="distance">{{ location.distance }} miles</p>
          <i class="icon ion-ios-arrow-forward"></i>
        </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
